<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div-right {
      width: 0;
      height: 0;
      border-style: solid;
      border-color: red;
      border-top-color: transparent;
      border-bottom-color: transparent;
      border-width:  50px 0 50px 100px;
    }
    /* 元素宽高设为0， border-style要设为solid */
    /* 箭头那边宽度1倍，箭头两边宽度0.5，箭头对面宽度0 */
    /* 箭头那边颜色正常，箭头两边颜色透明 */
  </style>
</head>
<body>
  <div class="div-right"></div>
</body>
</html>
