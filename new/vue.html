        <p>{{msg}}</p>
        <p>{{msg}}</p>

        methods: {
            change(){
                // console.log(e)
                console.log('click')
                this.num++
                this.msg = 'hello one'
            }
        },
        watch: {
            num(val, oldVal){

            }
        },
        created(){
            console.log('created')
        },

            console.log('mounted')
        }
    })
